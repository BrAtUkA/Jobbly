# Employee Hiring Platform - Database Structure
# Finalized Schema for Flutter Application

User:
  - userId
  - email
  - password
  - userType (enum: company/seeker)
  - createdAt (DateTime)

Company extends User:
  - companyId
  - companyName
  - description
  - logoUrl (nullable)
  - website (nullable)
  - contactNo

Seeker extends User:
  - seekerId
  - fullName
  - pfp (nullable)
  - resumeUrl (nullable)
  - experience (nullable)
  - education (enum: Matric/Inter/BS/MS/PhD)
  - phone (nullable)
  - location (nullable)

Job:
  - jobId
  - companyId
  - title
  - description
  - location
  - minSalary (nullable)
  - maxSalary (nullable)
  - jobType (enum: full-time/part-time/internship/contract)
  - requiredEducation (enum)
  - postedDate (DateTime)
  - status (enum: active/closed)

Skill:
  - skillId
  - skillName
  - category (enum: technical/soft/other)

SeekerSkill:
  - seekerId (FK to Seeker)
  - skillId (FK to Skill)

JobSkill:
  - jobId (FK to Job)
  - skillId (FK to Skill)

Quiz:
  - quizId
  - jobId (FK to Job)
  - companyId (FK to Company)
  - title
  - duration (in minutes)
  - passingScore
  - createdDate (DateTime)
  - questions (List<Question>)

Question:
  - questionId
  - questionText
  - optionA
  - optionB
  - optionC
  - optionD
  - correctAnswer (A/B/C/D)

QuizAttempt:
  - attemptId
  - quizId (FK to Quiz)
  - seekerId (FK to Seeker)
  - score
  - attemptDate (DateTime)
  - isPassed (boolean)
  - timeTaken (in minutes)

Application:
  - applicationId
  - jobId (FK to Job)
  - seekerId (FK to Seeker)
  - quizAttemptId (nullable, FK to QuizAttempt)
  - appliedDate (DateTime)
  - status (enum: pending/reviewed/shortlisted/rejected)

# Relationships:
# 1. Company → Job (1:N)
# 2. Company → Quiz (1:N)
# 3. Job → Quiz (1:N)
# 4. Job ↔ Skill (N:M via JobSkill)
# 5. Seeker ↔ Skill (N:M via SeekerSkill)
# 6. Seeker → Application (1:N)
# 7. Seeker → QuizAttempt (1:N)
# 8. Application → QuizAttempt (1:1 optional)
