<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Jobbly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563EB;
            --primary-dark: #1D4ED8;
            --secondary-color: #10B981;
            --secondary-bg: #DCFCE7;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --background-color: #F8FAFC;
            --surface-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            /* Subtle dot pattern background */
            background-image: radial-gradient(#CBD5E1 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 32px;
            padding: 56px 40px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.05), 
                0 8px 10px -6px rgba(0, 0, 0, 0.01),
                0 0 0 1px rgba(0,0,0,0.02); /* Subtle border */
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-wrapper {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto 32px;
        }

        .icon-circle {
            width: 100%;
            height: 100%;
            background-color: var(--secondary-bg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s backwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .checkmark {
            width: 48px;
            height: 48px;
            color: var(--secondary-color);
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease-out 0.7s forwards;
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 16px;
            padding: 18px 32px;
            border-radius: 18px;
            transition: all 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1), 0 2px 4px -1px rgba(37, 99, 235, 0.06);
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2), 0 4px 6px -2px rgba(37, 99, 235, 0.1);
            background-color: var(--primary-dark);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #94A3B8;
            font-weight: 500;
        }

        /* Decorative top accent */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <div class="icon-circle">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>
        
        <h1>You're all set!</h1>
        <p>Your email has been verified successfully.<br>You can now sign in to your account.</p>
        
        <button class="btn" onclick="window.close()">Return to App</button>
        
        <div class="footer">
            Jobbly &bull; Employee Hiring Platform
        </div>
    </div>
</body>
</html>
